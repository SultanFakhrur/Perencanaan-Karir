
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CareerAI Planner</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #673ab7;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #673ab7;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #512da8;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>

  <header>
    <h1>CareerAI Planner</h1>
    <p>Temukan rencana karirmu berdasarkan sifat pribadi!</p>
  </header>

  <div class="container">
    <label for="sifat">Pilih sifat dominanmu:</label>
    <select id="sifat">
      <option value="">-- Pilih salah satu --</option>
      <option value="analitis">Analitis</option>
      <option value="kreatif">Kreatif</option>
      <option value="sosial">Sosial</option>
      <option value="organisator">Organisator</option>
      <option value="teknis">Teknis</option>
    </select>

    <button onclick="rekomendasikanKarir()">Lihat Rekomendasi Karir</button>

    <div class="result" id="hasil"></div>
  </div>

  <footer>
    Dibuat oleh <strong>Sultan Fakhrur Rassyi</strong> &copy; 2025
  </footer>

  <script>
    function rekomendasikanKarir() {
      var sifat = document.getElementById("sifat").value;
      var hasil = document.getElementById("hasil");
      var rekomendasi = "";

      if (sifat === "") {
        hasil.innerHTML = "Silakan pilih sifat terlebih dahulu!";
        return;
      }

      switch(sifat) {
        case "analitis":
          rekomendasi = "Data Scientist, Analis Keuangan, atau Software Engineer.";
          break;
        case "kreatif":
          rekomendasi = "Desainer Grafis, Content Creator, atau Digital Marketer.";
          break;
        case "sosial":
          rekomendasi = "Psikolog, Public Relation, atau HRD.";
          break;
        case "organisator":
          rekomendasi = "Event Organizer, Manajer Proyek, atau Konsultan Bisnis.";
          break;
        case "teknis":
          rekomendasi = "Teknisi Mesin, Developer Game, atau Web Developer.";
          break;
        default:
          rekomendasi = "Pilih sifat yang tersedia.";
      }

      hasil.innerHTML = "Rekomendasi karirmu: <br>" + rekomendasi;
    }
  </script>

</body>
</html>
